<form (ngSubmit)="onSubmit(formId.value)" #formId="ngForm">
  <div class="row">
    <div class="col-sm-9"></div>
    <div class="col-sm-3"><span class="alert">* fields are mandatory</span></div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-xs-12">
      <table class="table table-bordered  col-sm-12 col-xs-12 ">
        <tr class="success">
          <th>Label</th>
          <th>Type</th>
          <th>Is Visible?</th>
          <th>Is Read-Only?</th>
          <th>Order</th>
        </tr>
        <tbody>
          <tr *ngFor="let field of fields" ngModelGroup="{{field}}">
            <td>
              <input type="text" ngModel name="label">
              <span class="alert"> *</span>
            </td>

            <td>
              <select ngModel name="controlType">
        <option value="textbox">TextBox</option>
        <option value="number">Number</option>
        <option value="textarea">TextArea</option>
        <option value="dropdown" >DropDown</option>
        <option selected value="checkbox">CheckBox</option>
      </select>
              <span class="alert"> *</span>

            </td>

            <td>
              <input type="checkbox" ngModel name="isVisible">
            </td>

            <td>
              <input type="checkbox" ngModel name="isReadOnly">
            </td>
            <td>
              <select ngModel name="order" (change)="orderChange($event.target.value)" required>
        <option *ngFor="let order of orders" [value]=order>{{order}}</option>

      </select>
              <span class="alert"> *</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <button type="button" [disabled]="!formId.form.valid" class="btn btn-default submitBtn" (click)="staticModal.show()">Save</button>

  <div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title pull-left">Template Name Required</h4>
          <button type="button" class="close pull-right" aria-label="Close" (click)="staticModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
          Please enter a name for your template.
          <p>
            <input type="text" ngModel name="tname" />
          </p>
          <input type="submit" value="Save" class="btn btn-primary">

        </div>
      </div>
    </div>
  </div>
</form>
